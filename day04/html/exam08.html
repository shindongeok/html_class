<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <div>
                id : <input type="text">
            </div>
            <div>
                pw : <input type="password">
            </div>
            <div>
                생일 : <input type="date">
            </div>
            <div>
                <!-- submit 버튼을 누르면 해당 form에
                모든 데이터를 action 속성의 
                url로 전송한다 -->
                <input type="submit" value="회원 가입">
            </div>
            <div>
                <input type="reset" value="리셋하기">
            </div>
            <div>
                <input type="file">
            </div>
            <div>
                <input type="hidden" value="10">
                <!-- 숨겨짐(개발자한테 필요한거 숨기기) -->
            </div>

            <div>
                <div>radio : </div>
                <!-- radio버튼은 name 속성을 같은 값으로 지정해야만
                하나를 선택하게 강제할 수 있다.
                checked속성은 페이지 진입시 기본적으로 선택된다. -->
                <label>
                    선택1 <input type="radio" name="gender">
                </label>
                <label for="a">선택2</label>
                <input type="radio" name="gender" id="a" checked>
            </div>

            <div>
                <div>check box : </div>
                선택1 <input type="checkbox" name="color">
                선택1 <input type="checkbox" name="color">
                선택1 <input type="checkbox" name="color">
                선택1 <input type="checkbox" name="color">
            </div>
        </form>
    </main>
</body>
</html>
